<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookList</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/b1f5398dcb.js" crossorigin="anonymous"></script>
     <!--Font Family-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
         rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--heading-->
        <h1 class="">
            <i class="fa fa-book-open text-primary"></i>My <span>Book</span>List
        </h1>
        <!---form-->
        <main>
            <form class="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="bookTitle" class="form-control" />
                </div>
    
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="bookAuthor" class="form-control" />
                </div>
    
                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" name="bookIsbn" class="form-control" />
                </div>
    
                <input type="submit" value="Add Book" class="btn btn-primary btn-block" />
            </form>
            <table class="table table-striped mt-5 ">
                <thead >
                    <tr >
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th>Action</th>
                    </tr>
                </thead>
    
                <tbody class="book__list">
    
                </tbody>
            </table>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
